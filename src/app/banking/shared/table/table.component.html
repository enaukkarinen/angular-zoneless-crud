<table mat-table [dataSource]="transactions" class="tx-table mat-elevation-z2" matSort>
  <!-- Type -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
    <td mat-cell *matCellDef="let row">
      <mat-chip class="chip" [attr.data-type]="row.transaction_type" disableRipple>
        {{ row.transaction_type | titlecase }}
      </mat-chip>
    </td>
  </ng-container>

  <!-- Amount -->
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="amount-column">Amount</th>
    <td mat-cell *matCellDef="let row" class="amount-column">
      {{ row.amount | currency: 'GBP' }}
    </td>
  </ng-container>

  <!-- Source -->
  <ng-container matColumnDef="source">
    <th mat-header-cell *matHeaderCellDef>Source</th>
    <td mat-cell *matCellDef="let row">
      <app-account-field [account]="row.source"></app-account-field>
    </td>
  </ng-container>

  <!-- Target -->
  <ng-container matColumnDef="target">
    <th mat-header-cell *matHeaderCellDef>Target</th>
    <td mat-cell *matCellDef="let row">
      <app-account-field [account]="row.target"></app-account-field>
    </td>
  </ng-container>

  <!-- Description -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let row">
      <span class="description">
        {{ row.description || 'â€”' }}
      </span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="tx-header"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns" class="tx-row"></tr>
</table>
